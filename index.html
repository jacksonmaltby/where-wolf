<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url("./assets/images/iStock-1290748423.jpg");
            background-repeat: no-repeat;
            background-color: rgba(25, 17, 19, 255);
        }

        select {
            background-color: rgba(25, 17, 19, 255);
        }

        input {
            accent-color: rgba(16, 5, 8, 255);
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Where Wolf?</title>
</head>


<body class="text-blue-200">
    <header class="">
        <h1 class="text-5xl text-blue-200">WHERE WOLF?</h1>
    </header>
    <nav class="">
        <div class="flex justify-start ml-24">
            <h3 class="text-4xl text-blue-200">What Are You Looking For?</h3>
        </div>
    </nav>
    <main>
        <figure class="">
            <div id="map"></div>
        </figure>
        <div class="flex justify-start gap-20 ml-20 text-blue-200 items-center">
            <input class="border-2 border-blue-200 bg-transparent w-74 h-12 text-blue-200 placeholder-blue-200"
                type="text" id="searchTerm" placeholder="Search city, address, or zip"></input>
            <select class="border-2 border-blue-200 w-72 h-12 text-blue-200" id="business-types">
                <option>Type of Business-</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Grocery Store">Grocery Store</option>
                <option value="Park">Park</option>
                <option value="Hotel">Hotel</option>
                <option value="Museum">Museum</option>
            </select>
            <label class="">Allows Dogs
                <input type="checkbox" class="" id="dogs-allowed"></input>
                <span class="checkmark"></span>
            </label>
            <button class="text-blue-200" id="searchButton"><img src="assets\images\icons8-paw-64 (5).png">Search
            </button>
        </div>
        <div class="flex justify-around p-8 text-xl">
            <button class="text-blue-200" id="previousButton">Previous</button>
            <button class="text-blue-200" id="nextButton">Next</button>
        </div>
        <summary class="list disc flex flex-row">
            <div id="past locations" class="w-48 mx-20">
                <h2 class="text-center">Past locations</h2>
                <div id="location-container" class="flex flex-col"></div>
            </div>
            <div id="results" class="w-3/4">
                <h2 class="results text-center"></h2>
                <ul class="m-12 list-disc text-2xl text-blue-200" id="yelp-results"></ul>
            </div>
        </summary>

        <!-- Modal -->
        <div id="welcomeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Welcome to Where Wolf</h4>
                <p>Please search a city, address, or zip code and be sure to select the "Allow Dogs" box and click
                    search. The results will display all the dog friendly businesses in the area you searched!</p>
            </div>
        </div>

    </main>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/nextButton.js"></script>
    <script src="./assets/js/previousButton.js"></script>
</body>

</html>
