<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Where Wolf?</title>
</head>

<body>
    <header class="header">
        <h1>Where Wolf?</h1>
    </header>

    <nav class="search-bar">
        <h3 class="search-title">What are you looking for?</h3>
    </nav>

    <main>

        <figure class="map">
            <div id="map"></div>
        </figure>


        <div>
            <input type="text" id="searchTerm" placeholder="Search city, address, or zip">
            <select class="business-types" id="business-types">
                <option>-Type of Business-</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Grocery Store">Grocery Store</option>
                <option value="Park">Park</option>
                <option value="Hotel">Hotel</option>
                <option value="Museum">Museum</option>
            </select>
            <label class="dogs">Allows Dogs:
                <input type="checkbox" id="dogs-allowed"></input>
                <span></span>
            </label>
            <button id="searchButton">Search</button>
        </div>


        <summary class="results">
            <h2 class="results-title">Results</h2>
            <ul class="results-list" id="yelp-results"></ul>
        </summary>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
