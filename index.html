<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Where Wolf?</title>
</head>

<body class="bg-gray-900 text-gray-100">
    <header class="">
        <h1 class="text-5xl text-blue-400">Where Wolf?</h1>
    </header>
    <nav class="">
        <h3 class="text-3xl text-blue-400 mx-10">What are you looking for?</h3>
    </nav>
    <main>
        <figure class="">
            <div id="map"></div>
        </figure>
        <div class="flex justify-around text-blue-400">
            <input class="bg-gray-800 text-blue-400" type="text" id="searchTerm" placeholder="Search city, address, or zip">
            <select class="bg-gray-800" id="business-types">
                <option>-Type of Business-</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Grocery Store">Grocery Store</option>
                <option value="Park">Park</option>
                <option value="Hotel">Hotel</option>
                <option value="Museum">Museum</option>
            </select>
            <label class="">Allows Dogs:
                <input type="checkbox" id="dogs-allowed"></input>
                <span></span>
            </label>
            <button id="searchButton"><img src="https://img.icons8.com/external-icongeek26-outline-colour-icongeek26/64/null/external-paws-pet-care-icongeek26-outline-colour-icongeek26.png"/>Search
            </button>
        </div>
        <button class="text-blue-400" id="previousButton">Previous</button>
        <button class="text-blue-400" id="nextButton">Next</button>
        <summary class="">
            <h2 class="text-blue-400">results</h2>
            <ul class="" id="yelp-results"></ul>
        </summary>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/nextButton.js"></script>
    <script src="./assets/js/previousButton.js"></script>
</body>

</html>
